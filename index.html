<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spock Rock Game</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <script src="script.js" defer></script>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h1>Rock Paper Scissors Lizard Spock</h1>
    </div>
    <div class="game-container">
      <div class="player-container player" id="player">
        <h2>You - <span class="score" id="playerScore">0</span></h2>
        <i class="fas fa-hand-rock choice" title="Choice" id="playerChoice"></i>
        <div class="player-choices">
          <i
            class="fas fa-hand-rock"
            title="Rock"
            id="playerRock"
            onclick="selectChoice('rock')"
          ></i>
          <i
            class="fas fa-hand-paper"
            title="Paper"
            id="playerPaper"
            onclick="selectChoice('paper')"
          ></i>
          <i
            class="fas fa-hand-scissors"
            title="Scissors"
            id="playerScissors"
            onclick="selectChoice('scissors')"
          ></i>
          <i
            class="fas fa-hand-lizard"
            title="Lizard"
            id="playerLizard"
            onclick="selectChoice('lizard')"
          ></i>
          <i
            class="fas fa-hand-spock"
            title="Spock"
            id="playerSpock"
            onclick="selectChoice('spock')"
          ></i>
        </div>
      </div>
      <span class="vs" id="vs">VS</span>
      <i
        class="fas fa-redo reset"
        title="Reset"
        id="reset"
        onclick="resetAll()"
      ></i>
      <div class="player-container computer" id="computer">
        <h2>Computer - <span class="score" id="computerScore">0</span></h2>
        <i
          class="fas fa-hand-rock choice"
          title="Choice"
          id="computerChoice"
        ></i>
      </div>
    </div>
    <h3 class="result" id="result">Let's play</h3>
  </body>
</html>
